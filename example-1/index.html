<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> three.js</title>
</head>
<body>
    <script src="https://cdn.js.cloudfare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="js/three.js"></script>
    <script src="https://cdn.js.cloudfare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry( 1, 1, 1 );
			const material = new THREE.MeshBasicMaterial( { color:  800080} );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
               
                cube.rotation.y += 0.03;
                cube.rotation.z += 0.05;
               



				renderer.render( scene, camera );
			};

			animate();
    </script>
</body>
</html>
